<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandSpark AI Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#5c22d9', // Deeper, richer purple
              'brand-primary-light': '#ede9fe', // violet-100
              'brand-accent': '#10b981', // Emerald 500
              'brand-secondary': '#1f2937', // Gray 800
              'brand-light': '#f8fafc', // Formerly gray-100, now slate-50
              'brand-text': '#0f172a', // Slate 900
              'slate': {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e2937',
                900: '#0f172a',
              },
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
              'medium': '0 8px 24px rgba(0, 0, 0, 0.07)',
              'lifted': '0 10px 30px -5px rgba(0, 0, 0, 0.09), 0 4px 6px -4px rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit browsers */
      .sidebar-nav-scroll::-webkit-scrollbar {
          width: 8px;
      }
      .sidebar-nav-scroll::-webkit-scrollbar-track {
          background: transparent;
      }
      .sidebar-nav-scroll::-webkit-scrollbar-thumb {
          background: #1e2937; /* slate-800 */
          border-radius: 4px;
          border: 2px solid #0f172a; /* slate-900 */
      }
      .sidebar-nav-scroll::-webkit-scrollbar-thumb:hover {
          background: #334155; /* slate-700 */
      }
      /* For Firefox */
      .sidebar-nav-scroll {
          scrollbar-width: thin;
          scrollbar-color: #1e2937 #0f172a; /* thumb and track color */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "marked": "https://esm.sh/marked@^12.0.2",
    "framer-motion": "https://esm.sh/framer-motion@^11.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 font-sans antialiased">
    <div id="root"></div>
  </body>
</html>
